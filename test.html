<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
    <input type="text" name="DropList" id="DropList" list="list-of-UTC">

    <datalist id="list-of-UTC">
        <option value="UTC-5"></option>
        <option value="UTC-6"></option>
        <option value="UTC-7"></option>
        <option value="UTC-8"></option>
    </datalist>


</body>
</html>
